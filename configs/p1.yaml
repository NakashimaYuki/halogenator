# P1 Configuration - k-dimensional enumeration
halogens:
  - F
  - Cl  
  - Br
  - I

rules:
  - R1
  - R2
  - R3
  - R4
  - R5

k_max: 2

constraints:
  per_ring_quota: 2
  min_graph_distance: 2
  max_per_halogen: null

standardize:
  do_tautomer: false

qc:
  sanitize_strict: true
  pains: true

pruning:
  enable_symmetry_fold: true
  enable_state_sig: false

io:
  smiles_file: "data/output/p0/parents.smi"
  products_table: "data/output/p1/products_k2.parquet"
  summary_csv: "data/output/p1/summary_k2.csv"
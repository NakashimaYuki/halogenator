# ETCM Pick k=2 Configuration
# Ready-to-run configuration for processing selected parent molecules

halogens:
  - F
  - Cl
  - Br
  - I

rules:
  - R1
  - R2
  - R3
  - R4
  - R5

k_max: 2

subset: null

constraints:
  per_ring_quota: 2
  min_graph_distance: 2
  max_per_halogen: null

standardize:
  do_tautomer: false

qc:
  sanitize_strict: true
  pains: true

pruning:
  enable_symmetry_fold: true
  enable_state_sig: false

io:
  smiles_file: "/e/Projects/halogenator/out/etcm2000/parents/parents_pick.smi"
  meta_file: "/e/Projects/halogenator/out/etcm2000/parents/parents_pick_meta.csv"
  products_table: "/e/Projects/halogenator/out/etcm2000/pick_k2/products_k2.parquet"
  summary_csv: "/e/Projects/halogenator/out/etcm2000/pick_k2/summary_k2.csv"
# Minimal R2-only diagnostic for Naringenin and 8-Prenylnaringenin
# Test both R2a (vinylic CH) and R2b (flavanone CH2) pathways

rules: ["R2"]
k_max: 1
halogens: ["F"]

rules_cfg:
  R2:
    sp2_CH_in_C_ring: true          # Enable R2a (vinylic CH in C-ring)
    sp3_CH2_flavanone: true         # Enable R2b (flavanone CH2)
    allow_alpha_as_beta: true       # Compatibility mode for R2b
    allowed_halogens: ["F"]

constraints:
  per_ring_quota: 2
  min_graph_distance: 2

standardize:
  do_tautomer: false

qc:
  sanitize_strict: true
  pains: true

pruning:
  enable_symmetry_fold: true
  enable_state_sig: true

sugar_cfg:
  mode: "heuristic"

io:
  smiles_file: "out/etcm2000/parents/parents_pick.smi"
# Naringenin validation config for PR2 verification
# Purpose: Validate R2b fallback mechanism and new product fields

rules: [R1, R2, R3]
k_max: 2
halogens: [F, Cl, Br, I]

rules_cfg:
  R2:
    sp3_CH2_flavanone: true      # Enable R2b (flavanone CH2 halogenation)
    sp2_CH_in_C_ring: true       # Enable R2a
    allow_alpha_as_beta: false   # Strict mode by default
    fallback:
      enable: false              # Disabled by default, enabled via CLI --r2-fallback

# Input file
io:
  smiles_file: "test_naringenin.smi"

# Standard constraints
constraints:
  per_ring_quota: 2
  min_graph_distance: 2

# Standard settings
pruning:
  enable_symmetry_fold: true

qc:
  enable_rdkit_qc: true

sugar_cfg:
  mode: heuristic
  proximity_guard_radius: 2

# Budget
budget:
  mode: ops  # k counts operations

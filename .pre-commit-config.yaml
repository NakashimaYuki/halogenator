repos:
  - repo: local
    hooks:
      - id: ascii-check
        name: ASCII Compliance Check
        entry: python scripts/check_ascii_portable.py
        language: system
        pass_filenames: false
        stages: [commit, push]
        
      - id: python-imports
        name: Python Import Check
        entry: python -c "from src.halogenator import cli, enumerate_k1, sites, rules, schema; print('Core imports OK')"
        language: system
        pass_filenames: false
        files: '^src/halogenator/.*\.py$'
        stages: [commit]
        
      - id: schema-validation
        name: Schema Validation Check
        entry: python -c "from src.halogenator.schema import empty_qa_paths, ensure_full_schema_qa_paths; qa = empty_qa_paths(); ensure_full_schema_qa_paths(qa); print('Schema validation OK')"
        language: system
        pass_filenames: false
        files: '^src/halogenator/schema\.py$'
        stages: [commit]